<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MP3 Player with Playlists</title>
    <style>
         body {
            width: 100%;
            background: linear-gradient(
            to top,
            white 0%,
            white 49.27%,
            black 49.27%,
            black 100%
            );

            justify-content: center;
            display: flex;
            align-items: center;

            user-select: none;
            outline: none;

            margin: 0;
            padding: 0;
        }

        .player {
            width: 430px;
            max-height: 932px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: background-color 0.3s;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Light Mode Styles */
        .light-mode {
            background-color: white;
            color: black;
        }

        .dark-mode {
            background: linear-gradient(
            to top,
            white 0%,
            white 49.27%,
            black 49.27%,
            black 100%
            );
            color: white;
            
        }

        .audioBar {
            width: 90%;
            overflow: hidden;
            padding: 5px;
            background-color: white;
            border-radius: 60px;
            align-items: center;
        }

        .coverImg {
            width: 350px;
            border-radius: 20px;
        }

        button {
            background-color: white;
            width: 42%;
            margin: 5px;
            height: 60px;
            border-style: solid;
            font-size: 20px;
            font-family: Helvetica neue;
            font-weight: bolder;
            border-width: 5px;
            border-style: solid;
            border-color: black;
            margin-bottom: 10px;
            color: black;
        }

        .playlist {
            text-align: center;
        }

        .controls {
            width: 100%;
            height: 500px;
            background-color: white;
            padding: 20px;
            border: none;
            align-items: center;
            text-align: center;
            display: inline-block;
        }

        .player .playlist {
            width: 100%;
        }

        h2 {
            font-size: 21px;
            font-weight: bolder ;
            font-family: Helvetica neue;
            margin: 0;
            margin-top: 10px;
            text-align: center;
        }

        h3 {
            font-size: 15px;
            font-weight: bold;
            font-family: Helvetica neue;
            margin: 0;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        select {
            width: 87%;
            height: 50px;
            font-weight: bold;
            font-size: 20px;
            border-color: black;
            border-width: 5px;
            margin-top: 10px;
            text-align: center;
        }

        .player .audioBar {
            border-radius: 1px;
            padding: 10px;
            color: white;
        }

        .player select#playlistSelect {
            background-color: black;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            appearance: none; /* Remove default styling on some browsers */
            -webkit-appearance: none; /* Remove default styling on Safari */
            cursor: pointer;
        }

        .player select#playlistSelect option {
            background-color: white;
            color: white;
        }

        /* Style the play/pause button */
        .player .audioBar::-webkit-media-controls-play-button {
            background-color: white;
            border-radius: 50%;
            padding: 5px;
        }

        /* Style the volume slider */
        .player .audioBar::-webkit-media-controls-volume-slider {
            background-color: transparent;
            height: 4px;
        }

        /* Style the progress bar */
        .player .audioBar::-webkit-media-controls-current-time-display,
        .player .audioBar::-webkit-media-controls-time-remaining-display {
            color: black;
            font-weight: bold;
            font-size: 14px;
            margin: 0 5px;
        }

        .bw {
            margin-top: 30px;
            margin-bottom: 30px;
            color: black;
        }

    </style>
</head>
<body>
    <div class="player light-mode" id="player">
        <div class="player">
            <img id="cover" src="" alt="Cover Image"
            class="coverImg">
            <h2 id="songTitle">Song Title</h2>
            <h3 id="artistName">Artist Name</h3>
            <div class="controls">
                <audio id="audioPlayer" class="audioBar" controls autoplay>
                    Your browser does not support the audio element.
                </audio>
                <button id="shuffleButton">SHUFFLE</button>
                <button id="prevButton">PREVIOUS</button>
                <button id="playPauseButton">PLAY</button>
                <button id="nextButton">NEXT</button>
                <div class="playlist">
                    <select id="playlistSelect" class="select">
                        <!-- Playlist options will be added using JavaScript -->
                    </select>
                </div>
                <button class="bw" id="modeToggle">Toggle Dark Mode</button>
            </div>
        </div>
    </div>

            ],
            // Add more playlists
        };

        let currentPlaylist = Object.keys(playlists)[0];
        let currentSongIndex = 0;
        let isPlaying = false;

        const coverElement = document.getElementById("cover");
        const songTitleElement = document.getElementById("songTitle");
        const artistNameElement = document.getElementById("artistName");
        const audioPlayer = document.getElementById("audioPlayer");
        const playPauseButton = document.getElementById("playPauseButton");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const shuffleButton = document.getElementById("shuffleButton");
        const playlistSelect = document.getElementById("playlistSelect");

        function loadSong(songIndex) {
            const song = playlists[currentPlaylist][songIndex];
            coverElement.src = song.cover;
            songTitleElement.textContent = song.title;
            artistNameElement.textContent = song.reciter;
            audioPlayer.src = song.src;
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
            isPlaying = !isPlaying;
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            playPauseButton.textContent = isPlaying ? "Pause" : "Play";
        }

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlists[currentPlaylist].length;
            loadSong(currentSongIndex);
        }

        function playPreviousSong() {
            currentSongIndex = (currentSongIndex - 1 + playlists[currentPlaylist].length) % playlists[currentPlaylist].length;
            loadSong(currentSongIndex);
        }

        function shuffleSongs() {
            currentSongIndex = Math.floor(Math.random() * playlists[currentPlaylist].length);
            loadSong(currentSongIndex);
        }

        function changePlaylist(playlistName) {
            currentPlaylist = playlistName;
            currentSongIndex = 0;
            loadSong(currentSongIndex);
        }

        function populatePlaylistOptions() {
            for (const playlistName of Object.keys(playlists)) {
                const option = document.createElement("option");
                option.value = playlistName;
                option.textContent = playlistName;
                playlistSelect.appendChild(option);
            }
            playlistSelect.addEventListener("change", (event) => {
                changePlaylist(event.target.value);
            });
        }

        audioPlayer.addEventListener("ended", playNextSong);
        playPauseButton.addEventListener("click", togglePlayPause);
        nextButton.addEventListener("click", playNextSong);
        prevButton.addEventListener("click", playPreviousSong);
        shuffleButton.addEventListener("click", shuffleSongs);

        populatePlaylistOptions();
        loadSong(currentSongIndex);

        const player = document.getElementById("player");
        const modeToggle = document.getElementById("modeToggle");

        modeToggle.addEventListener("click", () => {
            player.classList.toggle("dark-mode");
        });
    </script>

</html>
